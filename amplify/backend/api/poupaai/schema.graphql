type Category @model @auth(rules: [{ allow: owner }]) {
  name: String!
}

type Account @model @auth(rules: [{ allow: owner }]) {
  name: String!
  totalValue: Float!
}


type Expense @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  description: String!
  date: Int!
  category: [Category!]!
  account: Account!
  value: Float!
}
